{% extends "shop/admin/base_admin.html" %}
{% block title %}Thêm danh mục{% endblock %}
{% block page_title %}Thêm danh mục{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:700px">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-4">
      <h4 class="fw-bold mb-3 text-success">
        <i class="bi bi-plus-circle me-2"></i>Thêm danh mục mới
      </h4>
      <hr class="mb-4">

      <form method="post" action="{% url 'shop:admin_category_create' %}">
        {% csrf_token %}

        <div class="mb-4">
          <label class="form-label fw-semibold">Tên danh mục</label>
          <input class="form-control form-control-lg shadow-sm"
                 name="tenDanhMuc"
                 placeholder="Nhập tên danh mục..."
                 required autofocus>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <a href="{% url 'shop:admin_categories' %}"
             class="btn btn-light border rounded-pill px-4">
             <i class="bi bi-arrow-left"></i> Quay lại
          </a>
          <button type="submit"
                  class="btn text-white rounded-pill px-4"
                  style="background:linear-gradient(90deg,#28a745,#1e7e34);box-shadow:0 4px 12px rgba(40,167,69,.25);">
            <i class="bi bi-save me-1"></i> Lưu danh mục
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  input.form-control:focus {
    border-color:#28a745;
    box-shadow:0 0 0 .2rem rgba(40,167,69,.25);
  }
</style>
{% endblock %}
