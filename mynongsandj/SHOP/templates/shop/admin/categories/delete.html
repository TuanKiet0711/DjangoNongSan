{% extends "shop/admin/base_admin.html" %}
{% block title %}Xoá danh mục{% endblock %}

{% block content %}
<div class="container py-3" style="max-width:640px">
  <h4 class="mb-3 text-danger">Xoá danh mục</h4>
  <div class="alert alert-warning">
    Bạn có chắc muốn xoá danh mục: <strong>{{ tenDanhMuc }}</strong>?
  </div>
  <form method="post" action="{% url 'shop:admin_category_delete' id %}">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <a class="btn btn-secondary" href="{% url 'shop:admin_categories' %}">Huỷ</a>
      <button class="btn btn-danger" type="submit">Xoá</button>
    </div>
  </form>
</div>
{% endblock %}
