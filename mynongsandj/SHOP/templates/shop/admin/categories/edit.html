{% extends "shop/admin/base_admin.html" %}
{% block title %}Sửa danh mục{% endblock %}

{% block content %}
<div class="container py-3" style="max-width:720px">
  <h4 class="mb-3">Sửa danh mục</h4>

  {% if messages %}
  {% for m in messages %}
    <div class="alert alert-{{ m.tags }} py-2">{{ m }}</div>
  {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'shop:admin_category_edit' id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Tên danh mục</label>
      <input class="form-control" name="tenDanhMuc" value="{{ tenDanhMuc }}" required autofocus>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-secondary" href="{% url 'shop:admin_categories' %}">Quay lại</a>
      <button class="btn btn-primary" type="submit">Cập nhật</button>
    </div>
  </form>
</div>
{% endblock %}
