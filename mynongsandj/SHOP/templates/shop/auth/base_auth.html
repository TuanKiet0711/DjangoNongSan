{% load static %}
<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Đăng nhập{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --brand:#2e7d32; --brand-2:#1e5f22; --bg:#f4faf5;
      --radius:16px; --shadow:0 12px 40px rgba(0,0,0,.10);
    }
    body{min-height:100vh; background:linear-gradient(180deg,#fff 0, var(--bg) 100%);}
    .auth-shell{min-height:100vh; display:grid; place-items:center; padding:24px}
    .auth-card{
      width:min(440px, 92vw); background:#fff; border:0; border-radius:var(--radius);
      box-shadow:var(--shadow); overflow:hidden;
    }
    .auth-head{background:linear-gradient(180deg,var(--brand) 0,var(--brand-2) 100%); color:#fff; padding:18px 22px}
    .auth-body{padding:22px}
    .brand{font-weight:800; letter-spacing:.3px}
    .form-control{border-radius:12px}
    .btn-brand{background:var(--brand); border-color:var(--brand); }
    .btn-brand:hover{background:var(--brand-2); border-color:var(--brand-2)}
    .muted{color:#5f8063}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
<div class="auth-shell">
  <div class="auth-card">
    <div class="auth-head d-flex align-items-center justify-content-between">
      <div class="brand"><i class="bi bi-cup-hot me-2"></i>Nông Sản Sạch</div>
      <div class="small">Trang quản trị</div>
    </div>
    <div class="auth-body">
      {% block content %}{% endblock %}
    </div>
  </div>
 
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
